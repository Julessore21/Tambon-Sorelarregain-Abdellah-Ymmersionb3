<ng-container *ngIf="true">
    <div class="containerCart">
        <div class="contain">
            <div class="card">
                <h5 class="card-title">My Cart</h5>
            </div>
            <div class="center">
                <img src="https://png.pngtree.com/thumb_back/fw800/background/20220815/pngtree-shopping-cart-website-business-order-photo-image_9039126.jpg" alt="">
                <h4>Your cart is empty</h4>
                <h6>Add item to it now</h6>
                <button class="btn btn-primary">Shop Now</button>
            </div>
        </div>
    </div>
</ng-container>
